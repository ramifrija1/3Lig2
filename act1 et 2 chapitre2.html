<!DOCTYPE html>
<head>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const apprenant={
            nomApprenant:"foulen",
            prenomApprenant:"ben foulen",
        };
        function accueilEtudiant(apprenant){
            return apprenant.nomApprenant + "" + apprenant.prenomApprenant;
        }
        const elt =(
            <strong>bonne decouverte de react { accueilEtudiant(apprenant)}</strong>
        );
        ReactDOM.render(elt, document.getElementById("root"));
    </script>
</body>
</html>
